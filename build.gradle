group 'org.cucumberTests'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.3.1'
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
}
task TestChrome(type: Test){
    SystemProperty ("driver", "chrome")
}